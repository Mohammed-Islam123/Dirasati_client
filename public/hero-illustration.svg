<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4263EB;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1C3988;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad)" />

  <!-- School building illustration (simplified) -->
  <rect x="150" y="150" width="300" height="200" fill="white" stroke="#4263EB" stroke-width="3" />
  <rect x="270" y="300" width="60" height="50" fill="white" stroke="#4263EB" stroke-width="3" />
  <polygon points="150,150 300,70 450,150" fill="white" stroke="#4263EB" stroke-width="3" />
  
  <!-- Windows -->
  <rect x="190" y="180" width="40" height="40" fill="#4263EB" opacity="0.3" />
  <rect x="280" y="180" width="40" height="40" fill="#4263EB" opacity="0.3" />
  <rect x="370" y="180" width="40" height="40" fill="#4263EB" opacity="0.3" />
  <rect x="190" y="240" width="40" height="40" fill="#4263EB" opacity="0.3" />
  <rect x="370" y="240" width="40" height="40" fill="#4263EB" opacity="0.3" />
  
  <!-- Graduation cap icon -->
  <g transform="translate(300, 120) scale(0.8)">
    <rect x="-30" y="-10" width="60" height="10" fill="#4263EB" />
    <polygon points="0,-30 -40,0 40,0" fill="#4263EB" />
    <circle cx="0" cy="-5" r="8" fill="white" />
  </g>
  
  <!-- Text "Dirasati" -->
  <text x="300" y="360" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#4263EB">DIRASATI</text>
</svg>
