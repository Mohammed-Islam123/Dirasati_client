<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Grid pattern -->
  <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  </pattern>
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Small Symbols representing school -->
  <g opacity="0.4">
    <!-- Book -->
    <rect x="20" y="20" width="15" height="20" fill="white" />
    <path d="M 20 20 C 30 15 35 15 35 20" fill="none" stroke="white" stroke-width="1" />
    
    <!-- Pencil -->
    <line x1="60" y1="30" x2="75" y2="15" stroke="white" stroke-width="1" />
    <polygon points="75,15 73,19 71,17" fill="white" />
    
    <!-- Graduation cap -->
    <polygon points="25,70 40,70 40,65 25,65" fill="white" />
    <rect x="30" y="60" width="5" height="5" fill="white" />
    
    <!-- Calculator -->
    <rect x="60" y="60" width="15" height="20" rx="2" fill="white" />
    <rect x="62" y="65" width="11" height="5" fill="none" stroke="white" stroke-width="0.5" />
    <circle cx="64" cy="75" r="1" fill="white" />
    <circle cx="68" cy="75" r="1" fill="white" />
    <circle cx="72" cy="75" r="1" fill="white" />
  </g>
</svg>
